            buff: AP Cost Reduction
            buffValue: 20

  skills:
    - name: "Deep Freeze"
      element: Ice
      power: INT x 460%
      ap: 35
      maxHits: 9
    - name: "Thunder Flare"
      element: Lightning
      power: INT x 460%
      ap: 35
      maxHits: 4
      highlight: true
    - name: "Arctic Impact"
      element: Ice
      power: INT x 670%
      ap: 42
      maxHits: 3
      highlight: true
    - name: "Plasma Cyclone"
      element: Lightning
      power: INT x 700%
      ap: 50
      maxHits: 6
      
  rush:
    name: "Ultraviolet Extinction"
    element: Lightning
    effects: 
      - desc: +80% INT
        duration: 20
        meta:
          priority: 4
          buff: INT
          buffValue: 80
    power: INT x 3500%
    maxHits: 2
    
  notes: >
      _Myuria is the Invoker pick for new players and the second best choice after Maria. Myuria is a lightning caster who has ice as
      her secondary element. She's a powerful invoker who boasts a high INT stat and her selfish talents boost her into a character
      that is good stand alone. Plasma Cyclone gives her the ability to clear out room trash making her good for multiple wave events
      and MoT. She's also highly effective against any lightning weak boss and can be used against ice weak bosses if you really want.
      She also brings a good personal stun rate boost which when combined with plasma cyclone can stun lock an entire room of enemies._
      
      _Her downsides are that, her talents are entirely selfish, she brings nothing to the party apart from her personal damage and
      her AoE. She also lacks any homing skill, meaning that moving bosses can be an issue, even with plasma cyclones large room 
      coverage it can sometimes not cover larger arenas sufficiently. Also her spells are expensive even with her AP reduction and
      her rush gain is pretty bad._
      
      
      **TL DR**
      
      
      **Pros**
      
      - Amazing AoE for MoT and trash waves.
      
      - High damage output and above average stun chance.
      
      - Doesn't require support.
      
      - Ice secondary spells.
      
      
      **Cons**
      
      - Slow rush gain.
      
      - Lack of party buffs.
      
      - High spell costs.
      
      - Lack of homing attack.
      

      **Rotation**

      *Normal > CA Explosion > Fire Bolt > Explosion > Explosion (General damage rotation. Recommended with 101 AP.)*
      
      *Normal > CA Fire Bolt > Explosion > Fire Bolt (Moving target rotation.)*

