      **TL DR**
      
      
      **Pros**
      
      - Combat attack buff.
      
      - High damage output.
      
      - Doesn't require support.
      
      - Homing based attacks.
      
      
      **Cons**
      
      - Elemental locked with no real secondary element.
      
      - Lack of party buffs outside her in combat attack buff.
      

      **Rotation**

      *Normal > CA Explosion > Fire Bolt > Explosion > Explosion (General damage rotation. Recommended with 101 AP.)*
      
      *Normal > CA Fire Bolt > Explosion > Fire Bolt (Moving target rotation.)*
      
- name: Myuria Tionysus
  cat: gl
  rating: 7
  picture: myuriationysus
